{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}</h1>
    <hr>
    <div class="row">
        <div class="col s12">Username: {{ user.username }}</div>
        <div class="col s12">Last seen:  {{ user.last_seen }}</div>
    </div>
    
    {% for review in reviews %}
    <div class="row">
        <div class="col s12">
            {{ review.title }}
        </div>
    </div>
    {% endfor %}
    
{% endblock %}
